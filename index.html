<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cowboys AC Warranty Form</title>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    :root {
      --primary-color: #0B1F3A;
      --secondary-color: #384036;
      --accent-color: #E63946;
      --text-light: #f6f6f6;
      --text-dark: #1a1a1a;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--primary-color);
      margin: 0;
      padding: 20px;
      color: var(--text-light);
    }

    .form-container {
      background: #ffffff;
      padding: 24px;
      border-radius: 12px;
      max-width: 820px;
      margin: auto;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      color: var(--text-dark);
    }

    .form-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .form-header img {
      height: 60px;
    }

    h1 {
      font-size: 24px;
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      box-sizing: border-box;
    }

    button {
      margin-top: 24px;
      background-color: var(--accent-color);
      color: #fff;
      padding: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #c62f3b;
    }

    .hidden {
      display: none;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="form-header">
      <img src="logo.png" alt="Cowboys AC Logo">
      <span><strong>Date:</strong> <input type="date" name="date"></span>
    </div>

    <h1>Warranty Registration & Claim Form</h1>

    <form id="warrantyForm">
      <label>Employee</label>
      <select name="employee" required>
        <option value="">-- Select Employee --</option>
        <option>Big Mike</option>
        <option>Employee 2</option>
        <option>Employee 3</option>
        <option>Employee 4</option>
        <option>Employee 5</option>
        <option>Employee 6</option>
        <option>Employee 7</option>
        <option>Employee 8</option>
        <option>Employee 9</option>
        <option>Employee 10</option>
        <option>Employee 11</option>
        <option>Employee 12</option>
        <option>Employee 13</option>
        <option>Employee 14</option>
        <option>Employee 15</option>
        <option>Employee 16</option>
        <option>Employee 17</option>
        <option>Employee 18</option>
        <option>Employee 19</option>
        <option>Employee 20</option>
        <option>Employee 21</option>
        <option>Employee 22</option>
        <option>Employee 23</option>
        <option>Employee 24</option>
        <option>Employee 25</option>
      </select>

      <label>Job Title</label>
      <input type="text" name="jobTitle">

      <label>Customer Name</label>
      <input type="text" name="customerName" required>

      <label>Customer Address</label>
      <input type="text" name="customerAddress" required>

      <label>City, State, Zip</label>
      <input type="text" name="customerCityStateZip">

      <label>Phone Number</label>
      <input type="tel" name="customerPhone">

      <label>Install Date</label>
      <input type="date" name="installDate">

      <label>Installer Name(s)</label>
      <input type="text" name="installers">

      <label>Invoice #</label>
      <input type="text" name="invoice">

      <label>Brand</label>
      <input type="text" name="brand">

      <label>Model Number</label>
      <input type="text" name="modelNumber">

      <label>Serial Number</label>
      <input type="text" name="serialNumber">

      <label>Part Type</label>
      <select name="partType">
        <option>Control Board</option>
        <option>Condenser</option>
        <option>Coil</option>
        <option>Fan Motor</option>
        <option>Capacitor</option>
        <option>Compressor</option>
      </select>

      <label>Original Install Date (if different)</label>
      <input type="date" name="originalInstallDate">

      <label>Reason for Claim</label>
      <textarea name="claimReason" rows="4"></textarea>

      <label>Parts Being Replaced</label>
      <textarea name="partsReplaced" rows="2"></textarea>

      <label>Technician Notes</label>
      <textarea name="techNotes" rows="3"></textarea>

      <label>Upload Photo</label>
      <input type="file" name="photoUpload" accept="image/*">

      <label>Will Employee Return Part to Manufacturer?</label>
      <select name="returnToManufacturer" id="returnToManufacturer">
        <option value="No">No</option>
        <option value="Yes">Yes</option>
      </select>

      <div id="locationContainer" class="hidden">
        <label>If Yes, Select Return Location</label>
        <select name="returnLocation">
          <option>Century</option>
          <option>Robert Madden</option>
          <option>Inseco</option>
          <option>Carrier</option>
          <option>Johnstone</option>
          <option>Lennox</option>
        </select>
      </div>

      <label>Customer Signature</label>
      <input type="text" name="signature" placeholder="Type name if signing digitally">

      <button type="submit">Submit & Email to Warehouse</button>
    </form>
    <div class="footer">&copy; 2025 Cowboys AC – All Rights Reserved</div>
  </div>

  <script>
    emailjs.init("YOUR_USER_ID");

    document.getElementById("returnToManufacturer").addEventListener("change", function () {
      const locationContainer = document.getElementById("locationContainer");
      locationContainer.classList.toggle("hidden", this.value !== "Yes");
    });

    document.getElementById("warrantyForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const form = event.target;
      const formData = new FormData(form);

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      let y = 10;

      doc.setFontSize(12);
      doc.text("Cowboys AC – Warranty Registration & Claim", 10, y);
      y += 10;

      formData.forEach((value, key) => {
        if (value instanceof File) return;
        doc.text(`${key.replace(/([A-Z])/g, ' $1')}: ${value}`, 10, y);
        y += 8;
        if (y > 270) {
          doc.addPage();
          y = 10;
        }
      });

      const pdfBlob = doc.output("blob");

      const reader = new FileReader();
      reader.onloadend = function () {
        const base64 = reader.result.split(",")[1];

        emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", {
          to_email: "warehouse@cowboysac.com",
          from_name: formData.get("employee"),
          message: "Warranty form attached.",
          attachment: base64
        }).then(
          () => alert("Form submitted and emailed!"),
          (err) => alert("Error: " + JSON.stringify(err))
        );
      };
      reader.readAsDataURL(pdfBlob);
    });
  </script>
</body>
</html>
